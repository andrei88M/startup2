<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: headerHrd"></header>
<div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <!-- <h5 class="modal-title">Modal title</h5> -->
                <h2 class="fw-bold mb-0">Register a new employee</h2>
                <br>
                <h4 th:text="${message}"></h4>
            </div>

            <div class="modal-body p-5 pt-0">
                <form th:action="@{/hrd/addWorker}" th:method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="floatingInput" required placeholder=""
                               name="name">
                        <label for="floatingInput">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="floatingPassword" required placeholder="" name="surname">
                        <label for="floatingPassword">Surname</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="floatingPassword2" required placeholder="" name="personnelNumber">
                        <label for="floatingPassword2">Personnel number</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="floatingPassword3" required placeholder="" name="telephoneNumber">
                        <label for="floatingPassword3">Telephone number</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="floatingPassword4" required placeholder="" name="role">
                        <label for="floatingPassword4">Role</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Sign up</button>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
