<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add route</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: headerDispatcher"></header>
<div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <!-- <h5 class="modal-title">Modal title</h5> -->
                <h2 class="fw-bold mb-0">Create route</h2>
            </div>

            <div class="modal-body p-5 pt-0">
                <form class="" th:action="@{/dispatcher/addRoute}" th:method="post">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control rounded-4" id="floatingInput" placeholder="number"
                               name="number">
                        <label for="floatingInput">Number</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="floatingPassword" placeholder="type"
                               name="type">
                        <label for="floatingPassword">Type</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="time" class="form-control rounded-4" id="floatingPassword2"
                               placeholder="start time" name="start">
                        <label for="floatingPassword2">Start time</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="time" class="form-control rounded-4" id="floatingPassword3"
                               placeholder="finish time" name="finish">
                        <label for="floatingPassword3">Finish time</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="time" class="form-control rounded-4" id="floatingPassword4"
                               placeholder="replacement time"
                               name="replacement">
                        <label for="floatingPassword4">Replacement time</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Sign up</button>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
