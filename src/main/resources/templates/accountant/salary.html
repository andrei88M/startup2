<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>salary</title>
    <header th:insert="blocks/header :: headerAccountant"></header>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <!-- <h5 class="modal-title">Modal title</h5> -->
                <h2 class="fw-bold mb-0">Calculate salary</h2>
            </div>

            <div class="modal-body p-5 pt-0">
                <form class="" th:action="@{/accountant/salary}" th:method="post">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control rounded-4" id="floatingInput" placeholder="number"
                               name="allTime">
                        <label for="floatingInput">All time</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control rounded-4" id="floatingPassword" placeholder="money"
                               name="money">
                        <label for="floatingPassword">Money</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="month" class="form-control rounded-4" id="floatingPassword2"
                               placeholder="month" name="month">
                        <label for="floatingPassword2">Month</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control rounded-4" id="floatingPassword3"
                               placeholder="finish time" name="id">
                        <label for="floatingPassword3">Personnel number</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Sign up</button>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
