<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>salary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<table class="table table-dark table-sm">
<thead>
<tr>
    <th scope="col">date</th>
    <th scope="col">worker</th>
    <th scope="col">time</th>
    <th scope="col">money</th>
</tr>
</thead>
<tbody>
<tr th:each="el : ${set}">
    <th scope="row" th:text="${el.getMonth()}">1</th>
    <td th:text="${el.getWorker().getPersonnelNumber()}">Mark</td>
    <td th:text="${el.getAllTime()} ">Otto</td>
    <td th:text="${el.getMoney()}">@mdo</td>
</tr>
</tbody>
</table>
</body>
</html>
